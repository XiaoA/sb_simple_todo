<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple TODO App</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <h2>(Really) Simple Todo List</h2>

    <form action="" id="add-task">
      <input type="text" placeholder="Add new task" id="new-task-input">
      <button>Submit</button>
    </form>

    <div class="well">
      <ul id="tasks">
        <li>Walk the dog<button>Remove</button></li>
        <li>Buy bread <button>Remove</button></li>
      </ul>
    </div>
    
    <div class="container">
      <p>Click on the todo to toggle its status.<br>
        Or click the "Remove" button to remove it completely.</p>
    </div>
    <script src="app.js"></script>
  </body>

</html>
